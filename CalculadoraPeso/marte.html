<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora de Peso</title>
</head>
<body>
    <h1>Peso en otro planeta</h1>
    <script>
        var usuario_peso=prompt("¿Cuál es tu peso ?");//capturar valores JS
        var g_tierra=9.8;
        var g_marte=3.7;
        var g_jupiter=24.8;
        var peso=parseFloat(usuario_peso);
        var peso_final;
        peso_final=peso*g_marte/g_tierra;
        // peso_final=parseInt(peso_final); //convertir a entero
        peso_final=peso_final.toFixed(2);//conver2Decimaleasles
        document.write("Tu peso en marte es <strong>"+peso_final+" kilos</strong>");

    </script>
</body>
</html>
